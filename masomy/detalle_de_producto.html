<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detalles del producto</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="app.js" defer></script>
</head>
<body>
    <!--estructurando_menu_de_navegación-->
    <div class="contenedor_1">
        <h1 class="masomy">masomy 
            <a href="index.html" class="inicio" onclick="mostrarInicio()">inicio</a> <a href="#" class="nosotros" onclick="mostrarNosotros()">nosotros</a> <a href="#" class="contactanos" onclick="mostrarContacto()">contactanos</a> <a href="#" class="guardar_icono" onclick="mostrarGuardar()"><i class="fa-solid fa-bookmark"></i></a> <a href="#" class="carrito_icono"><i class="fas fa-shopping-cart"></i></a><span id="contadorCarrito" class="contador-carrito">0</span> </h1>
        <div class="contenedor_2">
            <input type="text" id="barraBusqueda" placeholder="Buscar..." class="barra_busqueda">
        </div>          
    </div>
    <div class="contenedor_cuenta">
        <a href="login.html" class="cuenta_icono"><i class="fa-solid fa-circle-user"></i></a>
        <div id="usuario-autenticado">
            <span id="nombre-usuario" class="usuario"></span>
            <div class="contenedor_cerrar">
                <button id="cerrar-sesion-btn">Cerrar sesión</button>
            </div> 
        </div>
    </div>
    <div id="calificacion">
        <span class="estrella" data-valor="1">&#9733;</span>
        <span class="estrella" data-valor="2">&#9733;</span>
        <span class="estrella" data-valor="3">&#9733;</span>
        <span class="estrella" data-valor="4">&#9733;</span>
        <span class="estrella" data-valor="5">&#9733;</span>
        <div id="mensajeCalificacion" class="mensaje-calificacion calificando">
            Se está calificando...
        </div>
    </div>
    <!-- Contenedor para mostrar los detalles del producto -->
    <div id="detalleProducto" class="detalle-producto"></div>
    <div id="comentarios">
        <textarea id="nuevoComentario" placeholder="Escribe tu comentario aquí" class="contenedor_escribir"></textarea>
        <button id="enviarComentario" class="enviar_comentario">Enviar Comentario</button>
    </div>
    <div class="caja_comentario">
        <h2 class="comentarios">Comentarios</h2>
        <hr>
        <ul id="listaComentarios"></ul>
    </div>
    <div id="listaComentarios"></div>
    <!--estruturando_carrito_de_compra_ventana_emergente-->
    <div id="modalCarrito" class="modal">
        <div class="modal-contenido">
            <span class="modal-cerrar" onclick="cerrarModalCarrito()">&times;</span>
            <h2 class="carrito_de_compras">Carrito de Compras</h2>
            <div id="carritoContenido" ></div>
            <p id="totalCarrito"></p>
        </div>
    </div>
    <footer class="footer_3">
        <div class="contenedor_redes_sociales">
            <a href="" class="facebook"><i class="fab fa-facebook"></i> <a href="" class="masomy_oficial"><b>masomyoficial</b></a></a>
            <a href="" class="instagram"><i class="fab fa-instagram"></i> <a href="" class="masomy_oficial"><b>masomyoficial</b></a></a>
        </div>
    </footer>
</body>
</html>
